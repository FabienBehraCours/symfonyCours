mi03\VitrineBundle\Entity\Article:
  type: entity
  table: article
  id:
    id:
      type: integer
      generator: { strategy: AUTO}
  fields:
    name:
      type: string
      length: 100
    price:
      type: decimal
      scale: 2
  manyToOne:
    category:
      targetEntity: Category
      inversedBy: articles
      joinColumn:
        name: category_id
        referencedColumnName: id
  oneToMany:
    ligneCommande:
      targetEntity: LigneCommande
      mappedBy: article